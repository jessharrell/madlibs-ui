<div style="text-align:center">
  <h1 id="welcome" *ngIf="selectedPuzzle === 'Select Puzzle'">Please Select a Puzzle to Begin</h1>
  <select [(ngModel)]="selectedPuzzle" (change)="onPuzzleSelection($event.target.value)">
    <option id="promptingSelector">Select Puzzle</option>
    <option *ngFor="let name of puzzles" id="{{name}}_selector">{{name}}</option>
  </select>
  <h1 id="puzzleTitle">
    {{title}}
  </h1>
  <app-puzzle [puzzle]="puzzleContent"></app-puzzle>
</div>
