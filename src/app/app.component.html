<div class="container-fluid">
  <span class="titleBar row justify-content-center titleBarHeader">MadLibs</span>
  <span class="titleBar row justify-content-around">
    <button  id="createPuzzle" (click)="showCreator = !showCreator">Create New</button>
    <span>or</span>
    <select [(ngModel)]="selectedPuzzle" (change)="onPuzzleSelection($event.target.value)">
      <option id="promptingSelector">Select Puzzle</option>
      <option *ngFor="let name of puzzles" id="{{name}}_selector">{{name}}</option>
    </select>
  </span>
  <h2 class="row justify-content-center" id="puzzleTitle">
    {{title}}
  </h2>
  <app-puzzle-creator *ngIf="showCreator" ></app-puzzle-creator>
  <app-puzzle class="col justify-content-center" [puzzle]="puzzleContent"></app-puzzle>
</div>
