<button id="createTextButton" (click)="addTextArea('static')">Add Text</button>
<button id="createDynamicButton" (click)="addTextArea('dynamic')">Add Input</button>
<button id="createNewlineButton" (click)="addTextArea('newline')">Add Break</button>
<form #puzzleCreation="ngForm" (ngSubmit)="savePuzzle(puzzleCreation.form);">
  <input id="puzzleIdInput" type="text" class="form-control" ngModel
         #nameField="ngModel" name="puzzleId">
  <input id="puzzleTitleInput" type="text" class="form-control" ngModel
         #nameField="ngModel" name="puzzleTitle">
  <div *ngFor="let piece of setOfPieces" ngClass="puzzleInputContainer">
    <textarea *ngIf="piece.type === 'static'" ngClass="staticInput"></textarea>
    <textarea *ngIf="piece.type === 'dynamic'" ngClass="dynamicInput"></textarea>
  </div>
  <button id="savePuzzle"></button>
</form>
